<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock - Paper - Scissors</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="game">
			<div class="title"><h1> Rock - Paper - Scissors </h1></div>
			<div class="row">

				<div class="score">
					<div class="player-score">
						<h2>Player</h2>
						<p>0</p>
					</div>
					<div class="computer-score">
						<h2>Computer</h2>
						<p>0</p>
					</div>
				</div>
	
				<div class="match">
					<h2 class="winner">Choose an option</h2>
					<div class="hands">
						<div class="player-hand"><i class="far fa-hand-rock player-move"></i></div>
						<div class="computer-hand"><i class="far fa-hand-rock computer-move"></i></i></div>
					</div>
					<div class="options">
						<button class="play-spock hide">spock</button>
						<button class="play-rock">rock</button>
						<button class="play-paper">paper</button>
						<button class="play-scissors">scissors</button>
						<button class="play-lizard hide">lizard</button>
					</div>
				</div>
				<div class="game-mode">
					<button class="normal active">normal mode</button>
					<button class="nerd">nerd mode</button>
				</div>
			</div>
		</section>
		<script src="js/script.js"></script>
	</body>
</html>
